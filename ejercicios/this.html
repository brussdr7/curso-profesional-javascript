<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This</title>
</head>
<body>
    <a href="/ejercicios/">Go back</a>
    <p>Abre la consola</p>
    <h1>This se refiere a un objeto. Ese objeto es el que actualmente esta ejecutando un pedazo de codigo</h1>
    <script>
        // this en el scope global
        console.log(`this ${this}`);
        // this en el scope de una funcion
        function whoIsThis() {
            return this;
        }
        console.log(`whoIsThis(): ${whoIsThis()}`);
        // this en el scope de una funcion con strict mode
        function whoIsThisStrictMode() {
            'use strict';
            return this;
        }
        console.log(`whoIsThisStrictMode(): ${whoIsThisStrictMode()}`);
        // this en el contexto de un objeto
        const person = {
            name: 'Daniela',
            saludar: function() {
                console.log(`Heyy hola ${person.name}`);
            }
        }
        person.saludar();
        // this cuando sacamos a na funcion de un objeto
        const person2 = {
            name: 'Luis',
            saludar: function() {
                console.log(`Heyy hola ${person2.name}`);
            }
        }
        const action = person2.saludar;
        action();
        // this en el contexto de una clase
        function Person(name) {
            this.name = name;
        }
        Person.prototype.saludar = function() {
            console.log(`Hola soy ${this.name}`);
        }
        const bruno = new Person('Bruno');
        bruno.saludar();
    </script>
</body>
</html>
